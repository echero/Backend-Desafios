<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Productos - Cargar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    
    <div class="container bg-light">

        <div class="row d-flex justify-content-center">
          <h2 class="text-center mt-3">Ingrese Producto</h2>

          <form class="w-50 mt-3" id="agregarProducto">

            <div class="mb-3">
              <label for="Titulo" class="form-label">Titulo</label>
              <input type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
              <label for="Precio" class="form-label">Precio</label>
              <input type="number" step="any" class="form-control" id="price" required>
            </div>
            <div class="mb-3">
              <label for="Url" class="form-label">Url Imagen</label>
              <input type="text" class="form-control" id="thumbnail" required>
            </div>
            <input type="submit" class="btn btn-primary" value="Enviar">

          </form>

        </div>

        <div id="productos"></div>

        <div>

          <h2 class="mt-3">Centro de Mesajes</h2>
          <div class="container-sm mt-4">

            <form id="agregarMensaje">
              <div class="mb-3">
                <input type="email" class="form-control w-50" id="email" placeholder="ingresar tu email" required>
              </div>

              <div id="mensajes"></div>

              <div class="mb-3 mt-3">
                <input type="text" class="form-control w-50" id="texto" placeholder="ingresar un mensaje" required>
                <input type="submit" class="btn btn-primary mt-1" value="Enviar">
              </div>
            </form>
          </div>

        </div>
        
    </div>


    <script type="module" src="main.js"></script>
</body>
</html>
